<div class="dialog-header mat-elevation-z1">
  Join Now
</div>
<div class="dialog-body">
  <form #UserJoin="ngForm" name="UserJoin" (ngSubmit)="onSubmit(UserJoin)" class="join-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="School" disabled value="University of Utah">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <p>
      <mat-form-field class="example-full-width">
        <textarea rows="5" matInput placeholder="About You">Tell us a little about yourself...</textarea>
      </mat-form-field>
    </p>
    <p>
    <mat-checkbox class="example-margin" name="subscribe" [(ngModel)]="checked">Keep Me In The Loop</mat-checkbox>
  </p>
    <button mat-raised-button class="submit-btn" type="submit" [disabled]="!UserJoin.form.valid">Submit</button>

  </form>
</div>
