
<div class="dialog-header mat-elevation-z1">
    Subscribe
  </div>
  <div class="dialog-body">
    <form #UserJoin="ngForm" name="UserJoin" (ngSubmit)="onSubmit(UserJoin)" class="join-form">
    
  
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button class="submit-btn" type="submit" [disabled]="!UserJoin.form.valid">Submit</button>
  
    </form>
  </div>
